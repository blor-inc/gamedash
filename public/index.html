<!DOCTYPE html>

    <meta charset="utf-8">

    <title>mito</title>

    <!-- links css to html -->

    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">

    <!-- links js to html -->

  <body>
    <section id="headingSearch">
      <header>
        <h1>mito</h1>
      </header>

      <div id="container">
        <div class="search-box">
          <input id="fname" class="search-form-input" type="search" name="search" placeholder="Search...">
          <details id="dropdown" class="dropdown">
            <summary class="dropdown-button">
              <span id="selected-item" class="selected-item">NA1</span>
            </summary>
            <details-menu class="dropdown-menu">
              <div class="dropdown-menu-header">Select Region</div>
              <div class="dropdown-menu-list">
                <!-- Begin dropdown options -->
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="NA1" checked>
                  <span>NA</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="BR1">
                  <span>BR</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="EUW1">
                  <span>EUW</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="EUN1">
                  <span>EUN</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="JP1">
                  <span>JP</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="KR">
                  <span>KR</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="LA1">
                  <span>LAN</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="LA2">
                  <span>LAS</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="OC1">
                  <span>OC</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="RU1">
                  <span>RU</span>
                </label>
                <label class="dropdown-menu-item">
                  <input type="radio" name="item" value="TR1">
                  <span>TR</span>
                </label>
                <!-- End dropdown options -->
              </div>
            </details-menu>
          </details>
        </div>
      </div>
      <span id="error"></span>

            <span></span>
